kind: Template
apiVersion: v1
metadata:
  name: calculadora-db
  description: "Template to deploy Piloto #3 Database"
  tags: ibmcom/db2
labels:
  template: calculadora-db
  version: "1.0"
parameters:
  - description: 'The base name assigned to all of the objects defined in this template.'
    displayName: Name
    required: true
    name: NAME
  - description: The OpenShift Namespace where the ImageStream resides.
    displayName: Namespace
    name: NAMESPACE
    required: true
    value: piloto3
  - description: The ImageStream name
    displayName: ImageStream
    name: IMAGE
    required: true
    value: db
  - description: Service Account with db2oltp-dev-scc configured
    displayName: Service Account 
    name: SA
    required: true
    value: default
  - description: Database password
    displayName: Password
    name: PASSWORD
    required: true
    generate: expression
    from: "[a-zA-Z0-9]{12}"
  - description: Database name
    displayName: DB Name
    name: DB_NAME
    required: true
    value: TEST
objects:
  - kind: Secret
    apiVersion: v1
    metadata: 
      name: ${NAME}
      annotations:
        template.openshift.io/base64-expose-password: "{.data['password']}"
    stringData:
      password: ${PASSWORD}
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: ${NAME}
      annotations:
    data:
      dbname: ${DB_NAME}
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: ${NAME}
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: ${NAME}
    labels:
      app: ${NAME}
    spec:
      replicas: 1
      selector:
        template: calculadora-db
        version: "1.0"
        app: ${NAME}
      template:
        metadata:
          labels:
            template: calculadora-db
            version: "1.0"
            app: ${NAME}
        spec:
          serviceAccount: ${SA}
          containers:
            - name: db2
              image: " "
              imagePullPolicy: "Always"
              ports:
                - containerPort: 22
                  protocol: TCP
                - containerPort: 50000
                  protocol: TCP
                - containerPort: 55000
                  protocol: TCP
                - containerPort: 60006
                  protocol: TCP
                - containerPort: 60007
                  protocol: TCP
              env:
                - name: LICENSE 
                  value: accept
                - name: DB2_DBNAME
                  valueFrom:
                    configMapKeyRef:
                      name: ${NAME}
                      key: dbname
                - name: DB2INST1_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}
                      key: password
              volumeMounts:
                - mountPath: /database
                  name: db2-1
                - mountPath: /hadr
                  name: db2-2
              securityContext:
                allowPrivilegeEscalation: false
                readOnlyRootFilesystem: false
                runAsNonRoot: true
                runAsUser: 1000
                privileged: false
                capabilities:
                  add:
                    - SETPCAP
                    - AUDIT_WRITE
                    - CHOWN
                    - NET_RAW
                    - DAC_OVERRIDE
                    - FOWNER
                    - FSETID
                    - KILL
                    - SETUID
                    - SETGID
                    - NET_BIND_SERVICE
                    - SYS_CHROOT
                    - SETFCAP
          volumes:
            - name: db2-1
              persistentVolumeClaim: 
                claimName: ${NAME}
            - name: db2-2
              emptyDir: {}
      triggers:
        - type: ImageChange
          imageChangeParams:
            containerNames:
              - db2
            automatic: true
            from:
              kind: ImageStreamTag
              name: ${IMAGE}:latest
              namespace: ${NAMESPACE}
        - type: ConfigChange
  - kind: Service
    apiVersion: v1
    metadata:
      name: ${NAME}
    labels:
      app: ${NAME}
    spec:
      selector:
        template: calculadora-db
        version: "1.0"
        app: ${NAME}
      type: ClusterIP
      ports:
        - port: 22
          protocol: TCP
          name: 22-tcp
        - port: 50000
          protocol: TCP
          name: 50000-tcp
        - port: 55000
          protocol: TCP
          name: 55000-tcp
        - port: 60006
          protocol: TCP
          name: 60006-tcp
        - port: 60007
          protocol: TCP
          name: 60007-tcp